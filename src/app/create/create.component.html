<div class="container">
  <form (submit)="create($event)">
    <div class="form-group">
      <label for="id">Id</label>
      <input [(ngModel)]="id" class="form-control" type="text" id="id" name="id">
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input [(ngModel)]="nom" class="form-control" type="text" id="nom" name="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input [(ngModel)]="prenom" class="form-control" type="text" id="prenom" name="prenom">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" class="form-control" type="text" id="email" name="email">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success float-end mt-2">Ajouter</button>
    </div>
  </form>
</div>
